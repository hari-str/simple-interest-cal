<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App-Simple interest calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <p>
            Amount&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="principal"><br><br>
            Interest rate&nbsp;&nbsp;<input type="range" id="rate" min="1" max="20" step="0.25" value="10.25"
                onchange="updateRate()">
            <span id="rate_val">10.25%</span><br><br>
            No of Years&nbsp;&nbsp;
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>

            <button onclick="compute()">Compute interest</button>
            <br><br><span id="result"></span>
        </p>
        <footer>&#169 This Calculator belongs to Hari</footer>
    </div>

</body>

</html>
